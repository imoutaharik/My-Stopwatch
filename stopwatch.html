<!DOCTYPE html>
<html>
<head>
	<title>StopWatch</title>
	<link rel="stylesheet" type="text/css" href="stopwatch.css">
	<script type="text/javascript" src="stopwatch.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

     <h1>Stopwatch</h1>
<br>
     
    <h2 id="clock">0:0:0.0</h2>
<br>
 <div align="center">
    <button type="button" class="btn btn-success" id="start" onclick="startFunc()" >START</button>
    <button type="button" class="btn btn-info" id="lap" onClick="lapFunc()">LAP</button>
    <button type="button" class="btn btn-danger" id="stop" onClick="stopFunc()">STOP</button>
    <button type="button" class="btn btn-warning" id="reset" onClick="resetFunc()">RESET</button>
   </div>  
   <br>

   <h4 align="center">Laps</h4>
   <ol align="center" id="lapsDetails">
   	
   </ol>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>	
</body>
</html>
